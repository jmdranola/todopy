	<body>
		<br/>
 		<div class="container">
			<div class="col-xs-3"></div>
			<div class="col-xs-6" style="background: white">
				<center>
					<h1 class="full-block">TO-DO LIST</h1>
				</center>
				<form action = "{{ url_for('add') }}" method = "POST">
		    		<!--label for="todo"></label-->
		    		<div class="input-group">
		    			<input type="text" id="new-todo-item"  class="form-control new-todo-item" name="todoItem" placeholder="What are you doing today?">
                        <input type="number" id="new-todo-item"  class="form-control new-todo-item" name="itemId" placeholder="enter a to do list number">
		    			<span class="input-group-btn">
							<button type="submit" class="btn">
					  			<span class="fui-plus"></span>
					  		</button>
			 			</span>
		 			</div>
		  		</form>
		  		<!--ul id="ul-todo-list"-->
		  			<table width=100% id="todo-list" class="todo-list">
			  			<!--span id="editable" contenteditable="true" width=100%-->
			  			<!-- To-Do List input appears here -->
                        {% for row in rows %}
                        <tr>
                            <td>
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" name="todo-item-done" class="custom-checkbox todo-item-done" id="checkbox">
                                    <span class="icons">
                                        <span class="icon-unchecked"></span>
                                        <span class="icon-checked"></span>
                                    </span>
                                    <span class="todo-text"></span>
                                    <span id ="edit">
                                        <a>{{row["itemId"]}}</a>
                                        <a>{{row["itemList"]}}</a>
                                    </span>
                            </td>
                            <td align="right">
                                <form action = "task_update" method="POST">
                                    <input type = "hidden" name = "itemId" value = "{{ row["itemId"] }}">
                                    <input type = "text" name= "itemList" value = "{{ row["itemList"]}}">
                                    <button class="btn btn-xs btn-info">
                                    <span class="fui-new"></span>
                                    </button>
                                </form>
                                <form action = "task_delete" method="POST">
                                      <input type = "hidden" name = "itemId" value = "{{ row["itemId"] }}">
                                    <button class="btn btn-danger">
                                    <span class="fui-cross"></span>
                                     </button>
                                </form>
                                </label>
                            </td>
                        </tr>
                        {% endfor %}
			  			<!--/span-->
					</table>
				<!--/ul-->
				<center>
					<p class="palette-paragraph">
						<strong>
							Need help? <a href="/readme" >READ ME</a>
						</strong>
					</p>
				</center>
  			</div>
  			<div class="col-xs-3"></div>
 		</div><!-- /.container -->

		    	<center>

		    		</small>
		    	</center>
		  	</footer>
		</div>
	</body>

	<script type="text/javascript">
		function addTodoItem() {
		  	var todoItem = $("#new-todo-item").val();
		  	/*$("#todo-list").append("<label class='checkbox'><input type='checkbox'" +
		                         " name='todo-item-done'" +
		                         " class='custom-checkbox todo-item-done' data-toggle='checkbox' id='checkbox'"+
		                         " value='" + todoItem + "' /> <span class='icons' style='font-size: 23px'><span class='icon-unchecked'></span><span class='icon-checked'></span></span><span class='todo-text'> " +
		                         "</span><button class='btn btn-xs btn-danger todo-item-delete'>"+
		                         "<span class='fui-cross'></span></button><span id='edit'>"+
		                         todoItem +
		                         "</span> <hr /></label>");*/
		   $("#todo-list").append("<tr>" +
			  		"<td>" +
			  			"<label class=\"checkbox\">" +
			  				"<input type=\"checkbox\" data-toggle=\"checkbox\" name=\"todo-item-done\" class=\"custom-checkbox todo-item-done\" id=\"checkbox\" value=\"" + todoItem + "\"/>" +
							"<span class=\"icons\">" +
								"<span class=\"icon-unchecked\"></span>" +
								"<span class=\"icon-checked\"></span>" +
							"</span>" +
							"<span class=\"todo-text\"></span>" +
							"<span id =\"edit\"><a>" + todoItem + "</a></span>" +
			  		"</td>" +
			  		"<td align=\"right\">" +
			  			"<button class=\"btn btn-xs btn-info\">" +
			  				"<span class=\"fui-new\"></span>" +
			  			"</button>" +
			  			"<button class=\"btn btn-xs btn-danger todo-item-delete\">" +
			  				"<span class=\"fui-cross\"></span>" +
			  			"</button>" +
			  			"</label>" +
			  		"</td>" +
		  		"</tr>");
		  $("#new-todo-item").val("");
		}

		function deleteTodoItem(e, item) {
		  e.preventDefault();
		  $(item).closest("tr").fadeOut('slow', function() {
		    $(item).closest("tr").remove();
		  });
		}

		function completeTodoItem() {
		  $(this).parent().toggleClass("strike");
		}

		$(function() {
		   $("#add-todo-item").on('click', function(e){
		     e.preventDefault();
		     addTodoItem()
		   });

		  $("#todo-list").on('click', '.todo-item-delete', function(e){
		    var item = this;
		    deleteTodoItem(e, item)
		  })

		  $(document).on('click', ".todo-item-done", completeTodoItem)
		});
	</script>
